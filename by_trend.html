<!DOCTYPE html>
<html lang="en" class="m-0">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <title>Document</title>
  <style>
    a {
      color: #01BAB4;
    }

    #test::placeholder {
      color: black;
    }
    #test:focus{
      border-color: #01BAB4;
    }
    #wrapper {
      background-color: #E6F8F8;
    }

    #btn-next {
      background-color: #01BAB4;
      color: white;
    }
  </style>
</head>

<body class="m-0">
  <div id="wrapper" class="row col-10 ms-4">
    <div id="left" class="col-md-5 bg-white pt-4">
      <div class="ms-4 ps-2">
        <img src="/images/bytrend_logo.jpg" alt="" class="mb-3">
        <h2><strong>Welcome to ByTrend!</strong></h2>
        <p>Already have an account? <a href="" class="fw-bold">Log in</a></p>
      </div>
      <form class="row col-10 g-3 justify-content-center w-100">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">First name</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Last name</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-10">
          <label for="inputAddress" class="form-label">Birth date</label>
          <input type="date" class="form-control" id="inputAddress" placeholder="06.12.1992">
        </div>
        <label for="" class="form-label col-md-10">Gender</label>
        <div class="col-md-5">
          <div class="input-group">
            <div class="input-group-text bg-white">
              <input class="form-check-input mt-0" type="radio" value=""
                aria-label="Radio button for following text input" name="gender">
            </div>
            <input id="test" type="text" class="form-control bg-white border-start-0"
              aria-label="Text input with radio button" placeholder="Female" disabled>
          </div>
        </div>
        <div class="col-md-5">
          <div class="input-group">
            <div class="input-group-text bg-white">
              <input class="form-check-input mt-0" type="radio" value=""
                aria-label="Radio button for following text input" name="gender">
            </div>
            <input id="test" type="text" class="form-control bg-white border-start-0"
              aria-label="Text input with radio button" placeholder="Male" disabled>
          </div>
        </div>
        <div class="col-md-10">
          <label for="inputCity" class="form-label">Skype</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Your login Skype">
        </div>

        <div class="col-md-10">
          <label for="inputZip" class="form-label">Promo</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Your promo">
        </div>
        <div class="col-10">
          <button id="btn-next" type="submit" class="btn col-12">Next</button>
        </div>
      </form>
    </div>
    <div id="right" class="col-md-7 d-grid justify-content-center align-items-center">
      <img src="/images/insideImage.png" alt="mobile picture" class="img-fluid">
    </div>
  </div>
</body>

</html>
